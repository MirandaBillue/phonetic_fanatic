{% extends 'base.html' %}

{% block content %}

{% block additional_styles %}
<style>
    body {
        background-image: url(https://i.imgur.com/6LiL524.png);
    }
</style>
{% endblock %}

{% for card in object_list %}
<div class="card-index">
    <a href="{% url 'cards_detail' card.id %}">
        <div class="card-content">
            <span> {{ card.word }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
