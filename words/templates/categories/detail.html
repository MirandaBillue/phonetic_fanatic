{% extends 'base.html' %} {% block content %}

{% block additional_styles %}
<style>
   body {
    background-image: url(https://i.imgur.com/aQfHz3d.png);
   }
</style>
{% endblock %}

<div class="c-detail">
    <div>
        <div>
            <h1>{{ category.name }} {{ category.gradelevel }}</h1>

            {% for photo in category.photo_set.all %}
            <img class="responsive-img card-panel" src="{{photo.url}}">
            {% empty %}
            <div class="img-text">No Photos Uploaded</div>
            {% endfor %}

          
            <div>
                <a href="{% url 'categories_update' category.id %}">Edit</a>
                <a href="{% url 'categories_delete' category.id %}">Delete</a>
            </div>

          
            <form action="{% url 'add_photo' category.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
                {% csrf_token %}
                <input type="file" name="photo-file" />
                <br /><br />
                <input type="submit" class="btn" value="Upload Photo" />
            </form>

        </div>
    </div>
</div>


{% endblock %}
