{% extends 'base.html' %}

{% block content %}
<div class="delete-card">
<h1>Delete Word</h1>

<h4>
    Are you sure you want to delete this word?
</h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete" class="green white-text">
    <a href="{% url 'detail' object.id %}" class="red-text">Cancel</a>
</form>
</div>
{% endblock %}
