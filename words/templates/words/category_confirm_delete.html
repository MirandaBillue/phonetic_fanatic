{% extends 'base.html' %} {% block content %}

<div class="c-delete">
<h1>Delete Category</h1>

<h2>This will permanently delete
    <span class="green-text">{{object.name}}
         Grade: {{object.gradelevel}}</span>.</h2>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn red white-text" />
    <a href="{% url 'detail' category.id %}" class="orange-text">Cancel</a>
</form> 

</div>   
{% endblock %}
